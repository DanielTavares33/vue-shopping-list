server {
    listen 80;
    server_name localhost;
    root /var/www/shopping-list/public; # Your Laravel public directory
    index index.php index.html index.htm;

    # Explicitly proxy Vite HMR and internal requests
    # These paths are used by Vite for its client and modules.
    location ~ /@vite/ {
        proxy_pass http://node:5173; # 'node' is the Vite service
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # For assets that are served directly by Vite's development server
    # (e.g., when you use `npm run dev`)
    location ~ /(src|resources|node_modules)/ {
        proxy_pass http://node:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Catch-all for other requests (Laravel routes, static assets, etc.)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404; # Ensures that if a .php file doesn't exist, it's a 404
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass fpm:9000; # 'fpm' is the name of your PHP-FPM service
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
    }

    # Handle static files (ensure this is after the Vite specific locations)
    # This block is good as is, but order matters.
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2|woff|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Optional: Log settings
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}